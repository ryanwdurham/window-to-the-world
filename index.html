<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window to the World</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; font-family: sans-serif; }
        .container { position: fixed; inset: 0; }
        #video-viewport { width: 100vw; height: 100vh; object-fit: cover; }
        #youtube-viewport { width: 100vw; height: 100vh; border: none; display: none; }
        .ui { position: absolute; bottom: 50px; left: 50px; z-index: 10; color: white; }
        button { padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        .vignette { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <video id="video-viewport" autoplay muted loop playsinline></video>
        
        <iframe id="youtube-viewport" allow="autoplay"></iframe>

        <div class="vignette"></div>

        <div class="ui">
            <p id="loc" style="opacity: 0.6; letter-spacing: 2px;"></p>
            <h1 id="title" style="font-size: 3rem; margin: 10px 0;"></h1>
            <button onclick="nextStream()">Explore Next â†’</button>
        </div>
    </div>

    <script>
        const STREAMS = [
  // --- THE KNOWN WINNERS ---
  { url: "https://videos.pexels.com/video-files/4763824/4763824-uhd_2560_1440_24fps.mp4", title: "Forest Creek", loc: "Oregon" },
  { url: "https://www.youtube-nocookie.com/embed/hVvEISFw9w0", title: "Scottish Highlands", loc: "Scotland", isYoutube: true },
  { url: "https://www.youtube-nocookie.com/embed/LXb3EKWsInQ", title: "Costa Rica Jungle", loc: "Central America", isYoutube: true },

  // --- NEW STATIC LINKS (Non-Pexels, Non-YouTube) ---
  { url: "https://vjs.zencdn.net/v/oceans.mp4", title: "Deep Ocean", loc: "Global" },
  { url: "https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4", title: "Green Valley", loc: "CGI Park" },
  { url: "https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4", title: "Nature Test", loc: "Sample" },
  
  // --- ALTERNATE PEXELS LINKS (Lower resolution for better loading) ---
  { url: "https://player.vimeo.com/external/370364137.sd.mp4?s=99966E0A6D02A09F6E8640E6983A85B84A5C1F10&profile_id=164", title: "Tokyo Night", loc: "Japan" },
  { url: "https://player.vimeo.com/external/517089491.sd.mp4?s=AF259795C64C560E53B78736B04B9B64D9A477&profile_id=164", title: "Snowy Forest", loc: "Norway" },
  { url: "https://player.vimeo.com/external/434045526.sd.mp4?s=D1849E9E036F526F76E367C2F6E6C51400A382A3&profile_id=164", title: "Tropical Beach", loc: "Thailand" },
  
  // --- ARCHIVE.ORG LINKS (Very stable, very open) ---
  { url: "https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4", title: "The Meadow", loc: "Open Source" }
];

        let idx = 0;

        function updateDisplay() {
            const stream = STREAMS[idx];
            const vPlayer = document.getElementById('video-viewport');
            const ytPlayer = document.getElementById('youtube-viewport');

            document.getElementById('title').innerText = stream.title;
            document.getElementById('loc').innerText = stream.loc;

            if (stream.type === 'yt') {
                vPlayer.style.display = 'none';
                ytPlayer.style.display = 'block';
                ytPlayer.src = `${stream.url}?autoplay=1&mute=1&controls=0`;
            } else {
                ytPlayer.style.display = 'none';
                vPlayer.style.display = 'block';
                vPlayer.src = stream.url;
            }
        }

        function nextStream() {
            idx = (idx + 1) % STREAMS.length;
            updateDisplay();
        }

        // Start first video
        updateDisplay();
    </script>
</body>
</html>
